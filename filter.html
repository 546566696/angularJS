<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body> 
	<div ng-app="myApp" ng-controller="personCtrl">
		<!--p>姓名为：{{lastName|currency}}</p-->
		<ul>
			<li ng-repeat="x in names|orderBy:'cu'">
				{{(x.name | uppercase)+","+x.cu}}
			</li>
		</ul>
	</div>
</body>
<script src="angular/angular.min.js"></script>
<script>
	var app=angular.module("myApp",[]);
	
	app.controller("personCtrl",function($scope){
		$scope.names=[{name:'jane',cu:'hua'},
				{name:'xiao',cu:'xiao2'},
				{name:'xi',cu:'ddd'}]
	});
</script>
</html>
